<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label>Enter ID's Line by line the below Box</label><br/>
        <textarea id="uniqueId" name="w3review" rows="10" cols="50"></textarea><br/>
        <button onclick="getData()" id="submit" >Submit</button><br/><br/>
        <br/>
        <!-- Output Text -->
        <textarea id='output' rows="10" cols="50"></textarea>
    </div>
    <script>

        function getData() {
            let uniqueList = [];
            var uniqueIDs = document.getElementById('uniqueId').value;
            uniqueIDs = uniqueIDs.split('\n');
            for(var id of uniqueIDs){
                if(id.length>0){
                    uniqueList.push(`'${id}'`)
                }
            }
            console.log(uniqueIDs);
            document.getElementById('output').value = uniqueList;
        }

    </script>

</body>
</html>
